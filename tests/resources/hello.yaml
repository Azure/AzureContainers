apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellodep
spec:
  selector:
    matchLabels:
      app: hellodep
  replicas: 1
  template:
    metadata:
      labels:
        app: hellodep
    spec:
      containers:
      - name: acrname
        image: acrname.azurecr.io/hello-world
      imagePullSecrets:
      - name: acrname.azurecr.io
---
apiVersion: v1
kind: Service
metadata:
  name: hellodep-svc
spec:
  selector:
    app: hellodep
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
